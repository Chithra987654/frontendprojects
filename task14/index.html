<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: #f4f4f4;
    }
    .login-box {
      background: #fff; padding: 20px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2); text-align: center;
    }
    input {
      width: 100%; padding: 8px 4px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      width: 100%; padding: 10px; border: none; background: #007bff;
      color: #fff; font-weight: bold; border-radius: 5px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>TODO Login</h2>
    <div>
      <input type="text" id="username" placeholder="Enter username" required>
      <input type="text" id="password" placeholder="Enter password" required>
    </div>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      if (username) {
        localStorage.setItem('username', username);
        window.location.href = 'todo.html';
      } else {
        alert('Please enter a username');
      }
    }
  </script>
</body>
</html>
